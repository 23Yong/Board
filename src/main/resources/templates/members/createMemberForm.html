<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h3>회원 가입</h3>
    </div>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div>
            <label for="loginId">아아디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="로그인 아이디를 입력해주세요" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해주세요" />
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>

    <footer th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
