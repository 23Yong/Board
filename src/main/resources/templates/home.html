<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
<div class="container">

    <div class="py-5 text-center">
        <h3>게시판</h3>
    </div>

    <div>
        <div th:if="${member != null}">
            <div class="float-start mx-lg-1 m-1" th:text="|${member.nickname} 님 안녕하세요!|"></div>
            <a class="btn btn-primary float-end mx-lg-2 m-1" th:href="@{members/{loginId}/myPage(loginId = ${member.loginId})}">마이 페이지</a>
            <form action="/logout" method="article">
                <button class="btn btn-primary float-end mx-lg-2 m-1">로그아웃</button>
            </form>
        </div>
        <div th:unless="${member != null}">
            <a class="btn btn-primary float-end mx-lg-2 m-1" href="/members/new">회원 가입</a>
            <a class="btn btn-primary float-end mx-lg-2 m-1" href="/login">로그인</a>
            <a class="btn btn-success float-end mx-lg-2 m-1" href="/oauth2/authorization/google">Google Login</a>
        </div>
    </div>

    <div class="mb-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th class="w-50 text-center" scope="col">제목</th>
                <th scope="col">등록날짜</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="article : ${articles}">
                <tr>
                    <td><a th:href="|/posts/${article.getArticleId}|" th:text="${article.getArticleId}"></a></td>

                    <td class="text-center"><a th:href="|/posts/${article.getArticleId}|" th:text="${article.title}"></a></td>

                    <td><a th:href="|/posts/${article.getArticleId}|" th:text="${#temporals.format(article.getCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div class="m-auto">
        <a class="btn btn-secondary float-end" href="articles/new">게시판 등록</a>
    </div>

    <nav th:replace="fragments/navigationbar :: page-nav"></nav>

    <footer th:replace="fragments/footer :: footer" />
</div><!-- container -->

</body>
</html>
