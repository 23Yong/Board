<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="header">
    <h3>게시판</h3>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<div class="container">
    <p>
        <a class="btn btn-primary" href="/members/new">회원 가입</a>
        <a class="btn btn-primary" href="/members">마이 페이지</a>
    </p>
    <div>
        <table>
            <tr data-th-each="post : ${posts}">
                <td data-th-text="${post.title}">제목</td>
                <td data-th-text="${post.createDate}">날짜</td>
            </tr>
        </table>
    </div>
    <p>
        <a class="btn btn-secondary" href="posts/new">게시판 등록</a>
    </p>
</div>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
