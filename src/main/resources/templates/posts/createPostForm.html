<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h3>게시물 등록</h3>
    </div>
    <form role="form" action="/posts/new" th:object="${postForm}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요" />
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력해주세요" />
        </div>

        <div class="m-2">
            <input type="submit" class="btn btn-primary" value="등록" />
        </div>
    </form>

    <footer th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
