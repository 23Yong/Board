<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h3>게시글 정보 수정</h3>
    </div>
    <form role="form" th:object="${postForm}" th:action="@{/posts/{postId}/edit(postId = ${postForm.postId})}" th:method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="제목을 입력해주세요" />
            <div th:errors="*{title}" class="field-error">제목 오류</div>
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="내용을 입력해주세요" />
            <div th:errors="*{content}" class="field-error">내용 오류</div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/posts/{postId}/edit(postId = ${postForm.postId})}'|" type="button">취소</button>
            </div>
        </div>
    </form>

    <footer th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
